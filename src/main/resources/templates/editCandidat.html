<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Candidat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> update Candidat</h1>
            <div class="card-body">
                <form th:action="@{/condidatList/{id} (id=${candidat.id})}" th:object = "${candidat}" method="POST">
                    <div class="form-group">
                        <label> Nom Candidat </label>
                        <input
                                type="text"
                                name="nom"
                                th:field= "*{nom}"
                                class="form-control"
                                placeholder="Entrer nom Condidat"
                        />
                    </div>

                    <div class="form-group">
                        <label> Prenom Candidat </label>
                        <input
                                type="text"
                                name="prenom"
                                th:field= "*{prenom}"
                                class="form-control"
                                placeholder="Entrer prenom Candidat"
                        />
                    </div>

                    <div class="form-group">
                        <label> Candidat Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field= "*{email}"
                                class="form-control"
                                placeholder="Enter Joueur Email"
                        />
                    </div>

                    <div class="form-group">
                        <label> Login Candidat </label>
                        <input
                                type="text"
                                name="login"
                                th:field= "*{login}"
                                class="form-control"
                                placeholder="Entrer login Candidat"
                        />
                    </div>

                    <div class="form-group">
                        <label> Password Candidat </label>
                        <input
                                type="text"
                                name="password"
                                th:field= "*{password}"
                                class="form-control"
                                placeholder="Entrer password Candidat"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
